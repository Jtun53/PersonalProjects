<!DOCTYPE HTML>
<html>
  <head>
    <script>
      function printFirstName(obj){
        return obj.firstName;
      }
    </script>
  </head>
  <body>
    <p>Header..</p>
    <script>
      var person = {firstName:0, lastName:0};
      person.firstName = prompt(`What is your first name`);
      document.write(printFirstName(person));
    </script>
    <p>Footer</p>
  </body>
</html>
